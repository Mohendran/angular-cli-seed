<div class="house-form">
  <form *ngIf="house" [formGroup]="houseForm" (ngSubmit)="submitHouseEdit($event)">

    <div class="form-group row">
      <label for="country-input" class="col-2 col-form-label">Country</label>
      <div class="col-10">
        <input class="form-control" type="text" id="country-input" placeholder="Country"
               formControlName="country" [(ngModel)]="house.country" />
      </div>
    </div>
    <div class="form-group row">
      <label for="state-input" class="col-2 col-form-label">State</label>
      <div class="col-10">
        <input class="form-control" type="text" id="state-input" placeholder="State"
               formControlName="state" [(ngModel)]="house.state" />
      </div>
    </div>
    <div class="form-group row">
      <label for="city-input" class="col-2 col-form-label">City</label>
      <div class="col-10">
        <input class="form-control" type="text" id="city-input" placeholder="City"
               formControlName="city" [(ngModel)]="house.city" />
      </div>
    </div>
    <div class="form-group row">
      <label for="construction-input" class="col-2 col-form-label">Construction</label>
      <div class="col-10">
        <input class="form-control" type="number" id="construction-input" placeholder="YYYY" min="1900" max={{currentYear}}
               formControlName="construction" [(ngModel)]="house.construction" />
      </div>
    </div>
    <div class="form-group row">
      <label for="rooms-input" class="col-2 col-form-label"># of rooms</label>
      <div class="col-10">
        <select class="form-control" id="rooms-input"
               formControlName="rooms" [(ngModel)]="house.rooms">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>
</div>
