<div  class="registration-form">
  
  <div class="form-group row">
    <div class="col-10">
      <image-upload [max]="1"  [buttonCaption]="'select avatar file'" [preview]="true" [dropBoxMessage]="'Drop your image here!'"
        [fileTooLargeMessage]="'Image too large!'" (onFileUploadFinish)="upload($event)"></image-upload>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <button  type="button" class="btn btn-primary" (click)="addAvatar()">confirm</button>
      <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
      
    </div>
  </div>
</div>
 <router-outlet></router-outlet>
